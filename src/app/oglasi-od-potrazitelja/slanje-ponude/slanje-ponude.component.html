<mat-card class="example-card">
    <div style="display: flex; justify-content: space-between;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Slanje ponude</mat-card-title>
            <mat-card-subtitle>{{data.oglas.Naziv}}</mat-card-subtitle>
            <mat-card-subtitle>{{data.oglas.Grad}}</mat-card-subtitle>
        </mat-card-header>
        <div style="display: flex;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-subtitle>{{data.korisnik.Ime}} {{data.korisnik.Prezime}}</mat-card-subtitle>
                <mat-card-subtitle>{{data.korisnik.Kanton}}</mat-card-subtitle>
                <mat-card-subtitle>{{data.korisnik.Grad}}</mat-card-subtitle>
                <mat-card-subtitle>{{data.korisnik.BrojTelefona}}</mat-card-subtitle>
            </mat-card-header>
            <div style="text-align: center; padding:4%;"><img mat-card-image src="http://localhost:4200/assets/3.jpg" alt=""></div>
        </div>
    </div>
    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Napišite ponudu</mat-label>
            <textarea rows="15" placeholder="Na primjer: Pozdrav, mislim da bih Vam mogao pomoći u vezi Vašeg kvara ..." [(ngModel)]="Opis" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button style="margin-right: 5px;" class="btn btn-outline-danger" (click)="Odustani()">Odustani</button>
        <button style="margin-right: 5px;" class="btn btn-outline-success" (click)="posaljiPonudu()">Pošalji</button>
    </mat-card-actions>
</mat-card>
