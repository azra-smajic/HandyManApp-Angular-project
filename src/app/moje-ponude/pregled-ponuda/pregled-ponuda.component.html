<div class="wrapper">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white">
            <li class="breadcrumb-item " aria-current="page"><a routerLink="">Pretraga oglasa</a></li>
            <li class="breadcrumb-item " aria-current="page"><a routerLink="">Moji kvarovi</a></li>
            <li class="breadcrumb-item active" aria-current="page">Pregled ponuda</li>
        </ol>
    </nav>
    <div class="angazmani" style="padding-top: 2%;">
        <div style="width: 100%; text-align: center;">
            <mat-card-title style="text-align: center; font-size: xx-large; color: rgba(110, 110, 110, 0.473);">Pregled ponuda</mat-card-title>
        </div>
        <div style="position: relative; display: flex; max-height: 40px; width: 30%; align-items: center; margin: 20px 0;">
            <mat-icon style="color: #1f1fb9; margin-right: 2%;">search</mat-icon>
            <input class="form-control" type="search" placeholder="Unesite pojam za pretragu" [(ngModel)]="pretraga" aria-label="Search" #elementRef (keydown)="keyDownFunction($event)">
            <button type="button" class="btn btn-outline-primary" style="position: relative;left: 2%" (click)="UcitajPodatke()">Pretraži</button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dsPonude" class="table-striped">

                <!-- Position Column -->
                <ng-container matColumnDef="Majstor">
                    <th mat-header-cell *matHeaderCellDef> Majstor </th>
                    <td mat-cell *matCellDef="let element"> {{element.Majstor}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="Grad">
                    <th mat-header-cell *matHeaderCellDef> Grad </th>
                    <td mat-cell *matCellDef="let element"> {{element.Grad}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Datum">
                    <th mat-header-cell *matHeaderCellDef> Datum slanja ponude </th>
                    <td mat-cell *matCellDef="let element"> {{element.Datum}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Opis">
                    <th mat-header-cell *matHeaderCellDef> Opis ponude </th>
                    <td mat-cell *matCellDef="let element"> {{element.Opis}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="BrojTelefona">
                    <th mat-header-cell *matHeaderCellDef> Broj telefona majstora </th>
                    <td mat-cell *matCellDef="let element"> {{element.BrojTelefona}} </td>
                </ng-container>


                <ng-container matColumnDef="Akcije">
                    <th mat-header-cell *matHeaderCellDef id="akcije"> Akcije </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-outline-danger" (click)="OdbijAngazman(element.ID)">Odbij ponudu</button>
                        <button type="button" class="btn btn-outline-success" (click)="RouteDetalji()">Dogovori angažman</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsPrihvaceni"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsPrihvaceni;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>

</div>
