<div class="sve">

  <div class="navHome">
    <div class="pretraga" style="position: relative; top:20%; display: flex; align-items: center;">
      <p style="display: inline-block;position: relative; left: 5%; width: 20%; color: #1f1fb9;font-weight: bold;font-size: x-large;font-style: italic">Pomoć</p>
      <div style="position: relative; left: 25%; display: flex; max-height: 40px; width: 30%; align-items: center;">
        <mat-icon style="color: #1f1fb9; margin-right: 2%;">search</mat-icon>
        <input class="form-control" type="search" placeholder="Unesite pojam za pretragu" [(ngModel)]="pretraga" aria-label="Search" #elementRef (keydown)="keyDownFunction($event)">
        <button type="button" class="btn btn-outline-primary" style="position: relative;left: 2%" (click)="Pretraga()">Pretraži</button>
      </div>
    </div>
  </div>
  <nav aria-label="breadcrumb" >
    <ol class="breadcrumb" style="background-color: white">
      <li class="breadcrumb-item " aria-current="page"><a routerLink="">Pretraga oglasa</a></li>
      <li class="breadcrumb-item active" aria-current="page">Pomoć</li>
    </ol>
  </nav>
  <div class="justify">
    <div class="oblasti">
      <button (click)="ClickOpce()" #dugme1 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 7%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Općenito</button><br>
      <button (click)="ClickPrijava()" #dugme2 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 14%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Prijava/Registracija</button><br>

      <button (click)="ClickOglas()" #dugme3 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 21%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Oglasi</button><br>
      <button (click)="ClickPonude()" #dugme4 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 28%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Ponude</button><br>
      <button (click)="ClickAngazman()" #dugme5 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 35%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Angažmani</button><br>
    </div>
    <div class="oglasi">
      <mat-card class="example-card" *ngFor="let oglas of oglasi | paginate: { itemsPerPage: 2, currentPage: p}">
        <mat-card-title-group>
          <mat-card-title style="font-size: xx-large; color: deepskyblue;border-bottom: 1px solid rgba(128,128,128,0.74)" >{{oglas.Naziv}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
       <p style="font-size: larger">{{oglas.Opis}}</p>

        </mat-card-content>
      </mat-card>
      <p *ngIf="!rezultatPretrage" style="position: relative;top: 30%;left: 40%;font-weight: bold;font-size: x-large;color: #e30836"> <i class="fas fa-search" aria-hidden="true"></i>   Nije pronađen rezultat pretrage</p>
      <pagination-controls previousLabel="Prethodni" nextLabel="Sljedeći" (pageChange)="p = $event" class="paging"></pagination-controls>
    </div>
  </div>
</div>
