<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: white">
        <li class="breadcrumb-item " aria-current="page"><a routerLink="">Pretraga oglasa</a></li>
        <li class="breadcrumb-item active" aria-current="page">Novi angažmani</li>
    </ol>
</nav>
<div class="wrapper">
    <div class="angazmani" style="padding-top: 2%;">
        <div style="width: 100%; text-align: center;">
            <mat-card-title style="text-align: center; font-size: xx-large; color: rgba(110, 110, 110, 0.473);">Zahtjevi za angažmanom</mat-card-title>
        </div>
        <div style="position: relative; display: flex; max-height: 40px; width: 30%; align-items: center; margin: 20px 0;">
            <mat-icon style="color: #1f1fb9; margin-right: 2%;">search</mat-icon>
            <input class="form-control" type="search" placeholder="Unesite pojam za pretragu" [(ngModel)]="pretraga" aria-label="Search" #elementRef (keydown)="keyDownFunction($event)">
            <button type="button" class="btn btn-outline-primary" style="position: relative;left: 2%" (click)="Pretraga()">Pretraži</button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dsNoviAngazmani" class="table-striped">

                <!-- Position Column -->
                <ng-container matColumnDef="Naziv">
                    <th mat-header-cell *matHeaderCellDef> Opis </th>
                    <td mat-cell *matCellDef="let element"> {{element.Naziv}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Datum">
                    <th mat-header-cell *matHeaderCellDef> Datum </th>
                    <td mat-cell *matCellDef="let element"> {{element.Datum}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Vrijeme">
                    <th mat-header-cell *matHeaderCellDef> Vrijeme </th>
                    <td mat-cell *matCellDef="let element"> {{element.Vrijeme}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="KratakOpis">
                    <th mat-header-cell *matHeaderCellDef> Adresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.Adresa}} </td>
                </ng-container>
                <ng-container matColumnDef="Akcije">
                    <th mat-header-cell *matHeaderCellDef id="akcije"> Akcije </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-outline-primary" (click)="Detalji(element.ID)">Detalji</button>
                        <button type="button" class="btn btn-outline-danger" (click)="OdbijAngazman(element.ID)">Odbij</button>
                        <button type="button" class="btn btn-outline-success" (click)="PrihvatiAngazman(element.ID)">Prihvati</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
