<div class="half">
    <!-- <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div> -->
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>Prijava na <strong>HandyManApp</strong></h3>
                            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                        </div>
                        <form [formGroup]="formModel">
                            <div class="form-group first">
                                <label for="username">Korisničko ime:</label>
                                <input type="text" formControlName="Username" class="form-control" placeholder="azra.smajic" id="username">
                                <label class="text-danger" *ngIf="formModel.get('Username')?.touched && formModel.get('Username')?.invalid">Ovo polje je obavezno!</label>

                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Lozinka:</label>
                                <input type="password" formControlName="Password" class="form-control" placeholder="*********" id="password">
                                <label class="text-danger" *ngIf="formModel.get('Password')?.touched && formModel.get('Password')?.invalid">Ovo polje je obavezno!</label>

                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <!-- <mat-checkbox class="example-margin">Zapamti me</mat-checkbox> -->
                                <span class="ml-auto"><a href="#" class="forgot-pass">Zaboravili ste lozinku?</a></span>
                            </div>
                            <input type="submit" value="Prijava" (click)="Login()" class="btn btn-block btn-primary">

                            <br>
                            <span class="ml-auto"><a routerLink="/registracija" class="forgot-pass">Nemate korisnički nalog? Registrujte se ovdje.</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
