<div class="sve">
<div class="navHome">
<div class="pretraga" style="position: relative; top:20%;">
  <p style="display: inline-block;position: relative; left: 5%; width: 20%; color: #1f1fb9;font-family: 'Mochiy Pop P One', sans-serif;">Rijesi za tren uz HandyManApp</p>
<div style="position: relative; left: 25%; display: inline-block;width: 55%">
  <mat-icon style="color: #1f1fb9; position: relative;top: 5px">search</mat-icon>
  <input  style="width: 40%;border-radius: 10px;height: 40px" type="search" placeholder="Unesite ime majstora ili grad" [(ngModel)]="pretraga" aria-label="Search" #elementRef (keydown)="keyDownFunction($event)" >
  <button type="button" class="btn btn-outline-primary" style="position: relative;left: 2%" (click)="Pretraga()">Pretrazi</button>
</div>
</div>
</div>
<div class="justify">
<div class="oblasti">
  <button (click)="ClickSve()" #dugme1 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 7%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Sve kategorije</button><br>
  <button (click)="ClickElektrika()" #dugme2 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 14%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Elektrika <mat-icon style="color: black;position: relative;left: 50%">flash_on</mat-icon></button><br>

  <button (click)="ClickKeramika()" #dugme3 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 21%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Keramika<div id="icon1"></div></button><br>
  <button (click)="ClickCiscenje()" #dugme4 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 28%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Ciscenje<div id="icon2"></div></button><br>
  <button (click)="ClickCijevi()" #dugme5 type="button" class="btn btn-primary btn-lg" style="width: 80%;position: relative;top: 35%;left: 10%;text-align: left;height: 10%;background-color: deepskyblue">Cijevne instalacije<div id="icon3"></div></button><br>
</div>
<div class="oglasi">
  <mat-card class="example-card" *ngFor="let oglas of oglasi | paginate: { itemsPerPage: 6, currentPage: p}">
    <mat-card-title-group>
      <mat-card-title style="font-size: medium">{{oglas.Naziv}}</mat-card-title>
      <mat-card-subtitle style="color: rgba(161,161,42,0.79)"><mat-icon style="color:  rgba(161,161,42,0.79)"> local_offer</mat-icon>{{oglas.Oblast}}</mat-card-subtitle>
      <mat-card-subtitle style="color: rgba(134,25,25,0.73)"><mat-icon style="color: rgba(141,36,36,0.82)"> location_on</mat-icon>{{oglas.Grad}}</mat-card-subtitle>
      <img mat-card-md-image src="clean.png" >
    </mat-card-title-group>
    <mat-card-content>
      <mat-card-subtitle style="color: rgba(178,119,12,0.8)"><mat-icon style="color: rgba(178,119,12,0.8);position: relative;top: 6px">star</mat-icon>  {{oglas.Ocjena| number: '1.0-0'}}</mat-card-subtitle>
      <button type="button" class="btn btn-outline-primary" style="width: 70%;position: relative;left: 15%;" (click)="RouteDetalji(oglas)" >Detalji</button>

    </mat-card-content>
  </mat-card>
  <pagination-controls previousLabel="Prethodni"
                       nextLabel="SljedeÄ‡i" (pageChange)="p = $event" class="paging"></pagination-controls>
</div>
</div>
</div>
